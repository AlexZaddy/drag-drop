<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="ondrag.css">
</head>
<body>
    

    <div id="case" ondragover="dragover(event)" ondrop="drop(event)">
        <div id="base" draggable="true" ondragstart="drag(event)">box</div>
    </div>

    <div id="case" ondragover="dragover(event)" ondrop="drop(event)">
        <div id="base2" draggable="true" ondragstart="drag(event)">box2</div>
    </div>

    <div id="case" ondragover="dragover(event)" ondrop="drop(event)">
        <div id="base3" draggable="true"ondragstart="drag(event)">box2</div>
    </div>
    <div class="case"></div>

    <script src="ondrag.js"></script>
</body>
</html>
